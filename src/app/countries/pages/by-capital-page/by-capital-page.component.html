<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox-->
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Este es un nuevo placeholder"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading" buscando="Buscando por capital"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
